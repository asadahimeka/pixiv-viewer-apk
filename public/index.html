<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Pixiv Viewer - Yet Another Pixiv Illustration & Novel Viewer</title>
  <meta name="keywords" content="pixiv,pixiv-viewer,p站,p站代理,p站镜像,pixiv第三方,pixiv代理,pixiv镜像,pixiv每日排行,pixiv插画,pixiv漫画,pixiv小说" />
  <meta name="description" itemprop="description" content="又一个Pixiv插画小说阅览工具，适配多端展示，支持PWA安装。" />
  <meta property="og:title" content="Pixiv Viewer" />
  <meta property="og:description" content="又一个Pixiv插画小说阅览工具，适配多端展示，支持PWA安装。" />
  <meta property="og:url" content="https://pixiv.pictures" />
  <meta property="og:image" content="https://pixiv.pictures/img/icons/256.png" />
  <meta property="og:site_name" content="Pixiv Viewer" />
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
  <link rel="dns-prefetch" href="https://api.cocomi.eu.org">
  <link rel="dns-prefetch" href="https://lib.baomitu.com">
  <link rel="preconnect" href="https://api.cocomi.eu.org" crossorigin="anonymous" />
  <link rel="preconnect" href="https://lib.baomitu.com" crossorigin="anonymous" />
  <link rel="stylesheet" href="<%= BASE_URL %>static/css/flexible.css">
  <script src="<%= BASE_URL %>static/js/flexible.min.js"></script>
  <script>
    !function () {
      var d = document.documentElement;
      if (localStorage.PXV_DARK) d.classList.add('dark');
      if (localStorage.PXV_THEME) {
        d.classList.add('custom_theme', 't_' + localStorage.PXV_THEME);
        d.style.setProperty('--accent-color', localStorage.PXV_ACT_COLOR);
      }
    }();
  </script>
  <% if (process.env.NODE_ENV === 'production' && process.env.VUE_APP_UMAMI_SRC) { %>
  <script id="umami_script" async defer src="<%= process.env.VUE_APP_UMAMI_SRC %>" data-website-id="<%= process.env.VUE_APP_UMAMI_ID %>" data-cache="true"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="ldio-loading">
    <div class="ldio-content">
      <img src="<%= BASE_URL %>ic_launcher_round.png" width="120" height="120" alt="">
      <div class="ldio-title">Pixiv Viewer</div>
    </div>
  </div>
  <script>if (localStorage.PXV_DARK) document.body.classList.add('dark');</script>
  <!-- built files will be auto injected -->
</body>

</html>
