<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Pixiv Viewer</title>
  <meta name="referrer" content="no-referrer">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="stylesheet" href="<%= BASE_URL %>static/css/flexible.css">
  <script src="<%= BASE_URL %>static/js/flexible.min.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="ldio-loading" style="padding-top: 36vh;">
    <img src="<%= BASE_URL %>ic_launcher_round.png" width="120" height="120" alt="">
    <p style="margin-top: 30px;text-align: center;font-size: 24px;">Pixiv Viewer</p>
  </div>
  <script>if(!!localStorage.PXV_DARK)document.documentElement.classList.add('dark');</script>
  <!-- built files will be auto injected -->
</body>

</html>
